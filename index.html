<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Alterego</title>
</head>
<body>
  <section id="banner">
    <img src="images/logo.png" class="logo" alt="">
    <div class="banner-text">
      <h1>Alterego</h1>
      <p class="paragraph">Feel yourself better</p>
      <div class="banner-btn">
        <a href="secondpage.html"><span></span>Start</a>
        <a href="read-more.html"><span></span>Read More</a>
      </div>
    </div>
  </section>

  <div id="sideNav">
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </div>
  <div id="menuBtn">
    <img src="./images/menu-icon.png" id="menu">
  </div>

  <script>
    var menuBtn = document.getElementById("menuBtn")
    var sideNav = document.getElementById("sideNav")
    var menu = document.getElementById("menu")

    sideNav.style.right = "-250px";

    menuBtn.onclick = function(){
      if(sideNav.style.right == "-250px"){
        sideNav.style.right = "0";
        menu.src = "images/close-menu.png";
      }
      else{
        sideNav.style.right = "-250px";
        menu.src = "images/menu-icon.png";
      }
    } 
  </script>

  

</body>
</html>
